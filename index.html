};

let questionPool = [...Array(questions.length).keys()];

// Funkcja, która wyciąga numer pytania z tekstu, np. "(1)" na początku linii
function getQuestionNumber(text) {
  const match = text.match(/^\((\d+)\)/);
  return match ? match[1] : null;
}

function startQuiz() {
  if (questionPool.length === 0) {
    document.getElementById('question').innerHTML = 'Gratulacje! Ukończyłeś quiz.';
    document.getElementById('answers').innerHTML = '';
    return;
  }
  const randIndex = Math.floor(Math.random() * questionPool.length);
  const qIndex = questionPool[randIndex];
  showQuestion(qIndex);
}

function showQuestion(index) {
  const qText = questions[index];
  const qNum = getQuestionNumber(qText);
  const questionDiv = document.getElementById('question');
  const answersDiv = document.getElementById('answers');
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  // Wyświetl tylko pierwszą linię pytania jako nagłówek
  questionDiv.innerHTML = qText.split('\n')[0];
  answersDiv.innerHTML = '';

  // Pobierz linie z odpowiedziami - pomiń pierwszą linię pytania
  const lines = qText.split('\n').slice(1);

  lines.forEach(line => {
    const match = line.match(/^([a-e])\)\s*(.*)/);
    if (match) {
      const letter = match[1];
      const answerText = match[2];
      const btn = document.createElement('button');
      btn.textContent = `${letter}) ${answerText}`;
      btn.onclick = () => checkAnswer(qNum, letter, index);
      answersDiv.appendChild(btn);
    }
  });
}

function checkAnswer(qNum, selected, qIndex) {
  const correct = answers[qNum];
  const resultDiv = document.getElementById('result');
  if (selected === correct) {
    resultDiv.innerHTML = '✅ Dobra odpowiedź!';
    // Usuwamy pytanie z puli, żeby nie powtarzało się
    questionPool = questionPool.filter(i => i !== qIndex);
  } else {
    resultDiv.innerHTML = `❌ Zła odpowiedź! Prawidłowa to: ${correct})`;
  }
  setTimeout(startQuiz, 1000);
}

startQuiz();
